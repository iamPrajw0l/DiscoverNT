    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Navbar Section Start -->
    <nav class="navbar navbar-dark navbar-expand-lg" uk-sticky="top:100; animation: uk-animation-slide-top; bottom: #sticky-on-scroll-up">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <img src="img/logoNT.png" class="img-fluid p-0" style="width: 35%; filter: invert(1);">
                <div class="ml-2 p-0 d-inline webT">DiscoverNT</div>
            </a>
            <button class="navbar-toggler navbar-toggler-right" data-toggle="collapse" data-target="#navBar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navBar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About US</a>
                    </li>
                    <li class="nav-item">

                    </li>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Nav Section End -->
    <main class="container mt-5">
        <h2>Order Your Adventure Package</h2>
        <form action="thank-you.html" method="post" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
                <div class="invalid-feedback">Please enter your name.</div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" class="form-control" required>
                <div class="invalid-feedback">Please enter your address.</div>
            </div>
            <div class="form-group">
                <label for="package-type">Choose Package Type:</label>
                <select id="package-type" name="package_type" class="form-control">
                    <option value="fortnight">$259.99/Fortnight - Explorer's Package</option>
                    <option value="week">$159.99/Week - Explorer's Package</option>
                    <option value="month">$499/Month - Explorer's Package</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" class="form-control" min="1" required>
                <div class="invalid-feedback">Please enter a valid quantity.</div>
            </div>
            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
    </main>
    <!-- Footer Section Start -->
    <footer class="py-3 text-center">

            <div class="d-flex flex-row justify-content-center">

                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://linkedin.com/company/discovernt" class="px-3">
                    <i class="fab fa-linkedin-in"></i>

                <a href="https://x.com/discover_nt" class="px-3">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </div>
    </footer>
    <!-- Footer Section End -->
    <script>
        //JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
    </script>
</body>
</html>
